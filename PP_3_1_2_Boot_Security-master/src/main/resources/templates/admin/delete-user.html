<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Delete user</h2>

    <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post">
        <div class="mb-3">
            <label>ID</label>
            <input type="text" th:value="${user.id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label>First Name</label>
            <input type="text" th:value="${user.firstName}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" th:value="${user.lastName}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label>Age</label>
            <input type="text" th:value="${user.age}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="text" th:value="${user.email}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label>Roles</label>
            <input type="text" th:value="${#strings.listJoin(user.roles, ', ')}" class="form-control" readonly>
        </div>

        <button type="submit" class="btn btn-danger">Delete</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
