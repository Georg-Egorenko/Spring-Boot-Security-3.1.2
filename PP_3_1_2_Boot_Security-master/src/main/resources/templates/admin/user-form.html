<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h2 th:text="${user.id == null} ? 'Create User' : 'Edit User'"></h2>

    <form th:action="@{/admin/users/save}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control"
                   th:placeholder="${user.id == null} ? 'Enter password' : 'Leave blank to keep old'"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Roles</label>
            <select multiple class="form-select" name="roles" size="2" required>
                <option th:each="role : ${allRoles}"
                        th:value="${role.id}"
                        th:selected="${user.roles.contains(role)}"
                        th:text="${role.name}">
                </option>
            </select>
            <small class="form-text text-muted">
                Удерживайте <b>Ctrl</b> (или <b>Cmd</b> на Mac), чтобы выбрать несколько ролей
            </small>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
