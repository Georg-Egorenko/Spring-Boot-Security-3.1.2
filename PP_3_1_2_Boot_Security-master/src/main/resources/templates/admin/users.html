<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Сохраняем navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Users List</h2>
    <button class="btn btn-success" onclick="userManager.openCreateModal()">Add User</button>
  </div>

  <!-- Контейнер для уведомлений -->
  <div id="alertContainer"></div>

  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>First name</th>
      <th>Last name</th>
      <th>Age</th>
      <th>Email</th>
      <th>Roles</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="usersTableBody">
    <!-- Данные загружаются через JS -->
    </tbody>
  </table>
</div>

<!-- Modal for Create/Edit User -->
<div class="modal fade" id="userModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalTitle">Create User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="userForm">
          <input type="hidden" name="id" id="userId">

          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">First name</label>
            <input type="text" name="firstName" id="firstName" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Last name</label>
            <input type="text" name="lastName" id="lastName" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" name="age" id="age" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control"
                   placeholder="Leave blank to keep current password (for edit)">
          </div>

          <div class="mb-3">
            <label class="form-label">Roles</label>
            <select multiple class="form-select" name="roles" id="rolesSelect" size="3" required>
              <!-- Роли загружаются через JS -->
            </select>
            <small class="form-text text-muted">
              Hold Ctrl (or Cmd on Mac) to select multiple roles
            </small>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal for Delete User -->
<div class="modal fade" id="deleteUserModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-danger">Delete User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-warning">
          <strong>Warning!</strong> You are about to delete this user. This action cannot be undone.
        </div>

        <div class="user-info">
          <p><strong>ID:</strong> <span id="deleteUserId"></span></p>
          <p><strong>Username:</strong> <span id="deleteUsername"></span></p>
          <p><strong>First Name:</strong> <span id="deleteFirstName"></span></p>
          <p><strong>Last Name:</strong> <span id="deleteLastName"></span></p>
          <p><strong>Email:</strong> <span id="deleteEmail"></span></p>
          <p><strong>Age:</strong> <span id="deleteAge"></span></p>
          <p><strong>Roles:</strong> <span id="deleteRoles"></span></p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete User</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/userManager.js"></script>
</body>
</html>
