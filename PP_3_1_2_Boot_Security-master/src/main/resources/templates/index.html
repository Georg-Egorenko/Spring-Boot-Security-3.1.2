<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">User Management</a>

        <div class="navbar-nav ms-auto">
            <div sec:authorize="isAuthenticated()">
                    <span class="text-white me-3">
                        User: <span sec:authentication="name"></span>
                        | Roles: <span sec:authentication="principal.authorities"></span>
                    </span>

                <form class="d-inline" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Welcome to User Management System</h1>

    <div sec:authorize="isAnonymous()">
        <div class="alert alert-info">
            <h4>Please log in to access the system</h4>
            <a th:href="@{/login}" class="btn btn-primary">Login</a>
        </div>
    </div>

    <div sec:authorize="isAuthenticated()">
        <div class="row">
            <div sec:authorize="hasRole('USER')" class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">User Profile</h5>
                        <p class="card-text">View your personal information</p>
                        <a th:href="@{/templates/user}" class="btn btn-primary">Go to Profile</a>
                    </div>
                </div>
            </div>

            <div sec:authorize="hasRole('ADMIN')" class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Admin Panel</h5>
                        <p class="card-text">Manage users and system</p>
                        <a th:href="@{/admin/}" class="btn btn-danger">Admin Panel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
