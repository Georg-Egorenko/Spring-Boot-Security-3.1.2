<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

<!-- Подключаем navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Контент страницы -->
<div class="container mt-4">
    <h2>User information page</h2>

    <h3>About user</h3>

    <ul class="list-group mb-3" th:if="${currentUser}">
        <li class="list-group-item"><b>ID:</b> <span th:text="${currentUser.id}"></span></li>
        <li class="list-group-item"><b>First name:</b> <span th:text="${currentUser.firstName}"></span></li>
        <li class="list-group-item"><b>Last name:</b> <span th:text="${currentUser.lastName}"></span></li>
        <li class="list-group-item"><b>Email:</b> <span th:text="${currentUser.email}"></span></li>
        <li class="list-group-item"><b>Age:</b> <span th:text="${currentUser.age}"></span></li>
        <li class="list-group-item">
            <b>Role:</b>
            <span th:each="role, iterStat : ${currentUser.roles}"
                  th:text="${role.name}"
                  th:append="${iterStat.last ? '' : ', '}"></span>
        </li>
    </ul>

    <div th:unless="${currentUser}" class="alert alert-warning">
        User data not available
    </div>
</div>

</body>
</html>
