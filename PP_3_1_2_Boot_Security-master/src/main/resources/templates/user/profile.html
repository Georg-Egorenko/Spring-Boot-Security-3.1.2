<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">User Management</a>
        <div class="navbar-nav ms-auto">
                <span class="text-white me-3">
                    <span sec:authentication="name"></span>
                </span>
            <form class="d-inline" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>User Profile</h2>

    <div class="card">
        <div class="card-body">
            <div th:object="${user}">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Username:</strong> <span th:text="*{username}"></span></p>
                        <p><strong>Email:</strong> <span th:text="*{email}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>First Name:</strong> <span th:text="*{firstName}"></span></p>
                        <p><strong>Last Name:</strong> <span th:text="*{lastName}"></span></p>
                    </div>
                </div>

                <div class="mt-3">
                    <strong>Roles:</strong>
                    <div>
                            <span th:each="role : *{roles}"
                                  class="badge bg-primary me-1"
                                  th:text="${role.name}">
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    </div>
</div>
</body>
</html>
